<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Resume</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { font-size: 24px; }
        h2 { font-size: 20px; }
        h3 { font-size: 18px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin-bottom: 20px; }
    </style>
    <link rel="stylesheet" href="./ClassicTemplate.css">
</head>
<body>
    <div class="container">
        <h1>Name: {name}</h1>
        <p>Email: {email}</p>
        <p>Phone: {phone}</p>

        <div class="section">
            <h2>Experience</h2>
            <p>{experience}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{education}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{skills}</p>
        </div>
    </div>
</body>
</html>

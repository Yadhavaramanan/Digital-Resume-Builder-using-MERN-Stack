<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creative Resume</title>
    <style>
        body { font-family: 'Georgia', serif; margin: 20px; }
        h1 { font-size: 28px; text-align: center; color: #333; }
        h2 { font-size: 24px; color: #444; }
        .container { max-width: 700px; margin: 0 auto; }
        .section { margin-bottom: 30px; }
        .skills { display: flex; flex-wrap: wrap; }
        .skill { background: #e0e0e0; border-radius: 5px; padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{name}</h1>
        <p>Email: {email}</p>
        <p>Phone: {phone}</p>

        <div class="section">
            <h2>Experience</h2>
            <p>{experience}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{education}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <div class="skills">
                <span class="skill">{skills.split(',').join('</span><span class="skill">')}</span>
            </div>
        </div>
    </div>
</body>
</html>
